<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSkin v2 | Unveil your inner Aura</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Cormorant+Garamond:wght@700&display=swap"
        rel="stylesheet">
    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --target-pink: #f8c3c8;
            /* The background color now matches the button precisely */
            --landing-pink: #f79da6;
            /* The landing screen pink */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--target-pink);
            overflow: hidden;
        }

        /* 1. LANDING SCREEN */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--landing-pink);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            transition: transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }

        .landing-screen.hidden {
            transform: translateY(-100%);
        }

        .landing-logo {
            width: 80%;
            max-width: 600px;
            margin-top: -10vh;
            margin-bottom: 20px;
        }

        .btn-entrer {
            position: absolute;
            bottom: 50px;
            width: 160px;
            height: 160px;
            background-color: #f8c3c8;
            color: #8b4a50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .btn-entrer.expanding {
            transform: scale(100);
            color: transparent;
            pointer-events: none;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), color 0.2s ease;
        }

        /* 2. BRAND SECTION (MATCHING IMAGE) */
        .brand-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .brand-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
            /* Prevent wrapping for that clean row look */
            width: 100%;
            max-width: 1200px;
        }

        .brand-circle {
            width: 155px;
            /* Slightly larger circles */
            height: 155px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1.8s cubic-bezier(0.4, 0, 0.2, 1), transform 1.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);

            /* Initial state for entrance animation */
            opacity: 0;
            transform: translateY(30px);
        }

        .brand-circle.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .brand-circle:hover {
            transform: scale(1.05);
        }

        .brand-circle.expanding {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(100);
            z-index: 3000;
            pointer-events: none;
            color: transparent !important;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), color 0.2s ease;
        }

        /* 3. PRODUCTS SECTION */
        .products-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: transparent;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            /* Start from top to allow scrolling */
            z-index: 4000;
            padding: 80px 40px;
            color: #fff;
            /* Default to white for dark brands */
            overflow-y: auto;
            /* Enable scroll for many products */
            transition: color 0.3s ease;
        }

        .products-section.light-theme {
            color: #333;
            /* Dark text for light backgrounds */
        }

        .products-section.light-theme .product-card {
            background: rgba(255, 255, 255, 0.8);
            /* More opaque */
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            color: #333;
        }

        .products-section.light-theme .product-name {
            color: #1a1a1a;
        }

        .products-section.light-theme .product-tagline {
            color: #666;
        }

        .products-section.light-theme .product-original-price {
            color: #999;
        }

        .products-section.visible {
            display: flex;
        }

        .products-header {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease, transform 0.8s ease;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-weight: 700;
        }

        .products-header.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease 0.3s, transform 0.8s ease 0.3s;
        }

        .products-grid.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 50px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.5s cubic-bezier(0.23, 1, 0.32, 1), box-shadow 0.5s ease;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.05);
        }

        .product-image-container {
            width: 100%;
            aspect-ratio: 1/1;
            /* Keep it square */
            margin-bottom: 25px;
            border-radius: 40px;
            overflow: hidden;
            background: transparent;
            /* Removed white background */
            display: flex;
            align-items: center;
            justify-content: center;
            /* Removed box-shadow */
        }

        .product-image {
            width: 90%;
            height: 90%;
            object-fit: contain;
            /* Show the full product bottle */
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex-grow: 1;
        }

        .product-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.3rem;
            color: #fff;
            line-height: 1.3;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .product-tagline {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            margin-bottom: 10px;
        }

        .product-price-container {
            margin-top: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding-top: 15px;
        }

        .product-price {
            font-weight: 600;
            font-size: 1.25rem;
            color: #f79da6;
            /* High contrast pink */
        }

        .product-original-price {
            text-decoration: line-through;
            color: rgba(255, 255, 255, 0.4);
            font-size: 1rem;
        }

        .btn-buy {
            margin-top: 20px;
            padding: 12px 32px;
            border-radius: 50px;
            border: none;
            background-color: #f8c3c8;
            color: #8b4a50;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-buy:hover {
            background-color: #fff;
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* BRAND SPECIFIC STYLES */
        .brand-cosrx {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 1px;
        }

        .brand-mixsoon {
            background-color: #a7ceca;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .brand-glow {
            background-color: #f6e1f9;
            /* Softer lavender/pink */
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .brand-skin1004 {
            background-color: #fff;
            color: #000;
            padding: 0;
            overflow: hidden;
            /* Ensure image stays in circle */
            border: 1px solid #eee !important;
        }

        .brand-circle.expanding img {
            opacity: 0;
            transition: opacity 0.1s ease;
        }

        .brand-anua {
            background-color: #fff;
            color: #000;
            padding: 0;
            overflow: hidden;
            border: 1px solid #eee !important;
        }

        .brand-o {
            background-color: #fff;
            color: #000;
            font-family: 'Cormorant Garamond', serif;
            font-size: 3.2rem;
            font-weight: 700;
            border: 1px solid #000 !important;
        }

        /* 5. SEARCH UI */
        .search-btn-floating {
            position: fixed;
            bottom: 100px;
            /* Stacked above cart */
            right: 30px;
            width: 50px;
            height: 50px;
            background-color: #fff;
            color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            z-index: 5000;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }

        .search-btn-floating:hover {
            transform: scale(1.1);
        }

        .search-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            z-index: 5002;
            /* Above cart */
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-overlay.open {
            display: flex;
            opacity: 1;
        }

        .search-input-container {
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            border: none;
            border-bottom: 2px solid #ccc;
            background: transparent;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            text-align: center;
            font-weight: 300;
        }

        .search-input:focus {
            outline: none;
            border-bottom-color: #f79da6;
        }

        .btn-close-search {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
        }

        .search-results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            /* Same as product grid */
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            margin-top: 50px;
            padding-bottom: 50px;
            overflow-y: auto;
        }

        /* Search result cards need dark text on light background */
        .search-results-grid .product-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
        }

        .search-results-grid .product-name {
            color: #1a1a1a;
        }

        .search-results-grid .product-tagline {
            color: #666;
            display: block !important;
        }

        .search-results-grid .product-original-price {
            color: #999;
        }

        /* 4. SHOPPING CART */
        .cart-btn-floating {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background-color: #fff;
            color: #f79da6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 5000;
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            font-size: 1.5rem;
        }

        .cart-btn-floating:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #ff4757;
            color: white;
            font-size: 0.8rem;
            font-weight: 700;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #fff;
        }

        .cart-drawer {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 5001;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.05);
        }

        .cart-drawer.open {
            transform: translateX(0);
        }

        .cart-header {
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .cart-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            color: #333;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            transition: color 0.2s;
        }

        .btn-close-cart:hover {
            color: #333;
        }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 25px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            align-items: center;
            background: #fff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.03);
        }

        .cart-item-img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .cart-item-info {
            flex-grow: 1;
        }

        .cart-item-name {
            font-family: 'Inter', sans-serif;
            font-size: 0.95rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }

        .cart-item-price {
            font-size: 0.9rem;
            color: #f79da6;
            font-weight: 600;
        }

        .cart-item-variant {
            font-size: 0.8rem;
            color: #999;
        }

        .btn-remove-item {
            background: none;
            border: none;
            color: #ccc;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
            transition: color 0.2s;
        }

        .btn-remove-item:hover {
            color: #ff4757;
        }

        .cart-footer {
            padding: 25px;
            background: #fff;
            border-top: 1px solid rgba(0, 0, 0, 0.05);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            color: #333;
            font-weight: 700;
        }

        .btn-checkout {
            width: 100%;
            padding: 15px;
            background-color: #f79da6;
            color: white;
            border: none;
            border-radius: 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-checkout:hover {
            background-color: #f8c3c8;
        }

        /* --- CHECKOUT MODAL --- */
        .checkout-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 6000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .checkout-overlay.open {
            display: flex;
            opacity: 1;
        }

        .checkout-modal {
            background: #fff;
            width: 90%;
            max-width: 500px;
            border-radius: 40px;
            padding: 40px;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transform: translateY(30px);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 90vh;
            overflow-y: auto;
        }

        .checkout-overlay.open .checkout-modal {
            transform: translateY(0);
        }

        .btn-close-checkout {
            position: absolute;
            top: 25px;
            right: 25px;
            font-size: 1.8rem;
            background: none;
            border: none;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .btn-close-checkout:hover {
            color: #333;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .checkout-header h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .checkout-header p {
            color: #777;
            font-size: 0.9rem;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 0.85rem;
            font-weight: 700;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding-left: 5px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 15px 20px;
            border-radius: 20px;
            border: 1px solid #eee;
            background: #f9f9f9;
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f79da6;
            background: #fff;
            box-shadow: 0 5px 15px rgba(247, 157, 166, 0.1);
        }

        .checkout-summary {
            margin-top: 10px;
            padding: 20px;
            background: #fff5f6;
            border-radius: 25px;
            border: 1px dashed #f79da6;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
            color: #555;
        }

        .summary-row.total {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(247, 157, 166, 0.3);
            font-weight: 700;
            color: #333;
            font-size: 1.1rem;
        }

        .btn-confirm-order {
            margin-top: 10px;
            padding: 18px;
            border-radius: 25px;
            border: none;
            background: #f79da6;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(247, 157, 166, 0.2);
        }

        .btn-confirm-order:hover {
            background: #8b4a50;
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(139, 74, 80, 0.3);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .brand-row {
                flex-wrap: wrap;
                justify-content: center;
                gap: 15px;
            }

            .brand-circle {
                width: 130px;
                height: 130px;
                font-size: 0.9rem;
            }

            .brand-anua {
                font-size: 1.4rem;
            }

            .brand-o {
                font-size: 2.2rem;
            }

            .products-header {
                font-size: 2.5rem;
                margin-bottom: 30px;
                text-align: center;
            }

            .products-section {
                padding: 60px 15px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 15px;
            }

            .product-card {
                padding: 15px;
                border-radius: 20px;
            }

            .product-name {
                font-size: 1.1rem;
            }

            .product-price {
                font-size: 1.1rem;
            }

            .btn-buy {
                width: 100%;
                padding: 10px 15px;
                font-size: 1rem;
            }

            .cart-drawer {
                width: 100%;
                max-width: 100%;
            }

            .landing-logo {
                width: 95%;
                margin-top: -5vh;
            }

            .btn-entrer {
                width: 130px;
                height: 130px;
                font-size: 1.4rem;
                bottom: 30px;
            }

            .search-input {
                font-size: 1.2rem;
                padding: 15px;
            }

            .search-results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .brand-circle {

                    // note: ID logic needs to be unique if same product shows multiple times? Unlikely in search.
                    // But to be safe, we used brand+index in ID.
                    const priceContainer = document.getElementById(`search-price-${brand}-${originalIndex}`);
                    if (priceContainer) {
                        priceContainer.querySelector('.product-price').textContent = selectedSize.price;
                        priceContainer.querySelector('.product-original-price').textContent = selectedSize.originalPrice;
                    }
                });
            });
        }

        // --- SHOPPING CART LOGIC ---
        let cart = [];
        const cartDrawer = document.getElementById('cartDrawer');
        const cartBtn = document.getElementById('cartBtn');
        const closeCartBtn = document.getElementById('closeCartBtn');
        const cartItemsContainer = document.getElementById('cartItems');
        const cartCountEl = document.getElementById('cartCount');
        const cartTotalEl = document.getElementById('cartTotal');

        // Toggle Cart
        function toggleCart() {
            cartDrawer.classList.toggle('open');
        }

        if (cartBtn) cartBtn.addEventListener('click', toggleCart);
        if (closeCartBtn) closeCartBtn.addEventListener('click', toggleCart);

        // Add to Cart
        function addToCart(productIndex, sizeIndex, brand) {
            const product = productsData[brand][productIndex];
            let selectedPrice = product.price;
            let selectedSizeLabel = "";

            if (sizeIndex !== null && product.sizes && product.sizes.length > 0) {
                const size = product.sizes[sizeIndex];
                selectedPrice = size.price;
                selectedSizeLabel = size.label;
            }

            // Create Cart Item
            const cartItem = {
                name: product.name,
                image: product.image,
                price: selectedPrice,
                variant: selectedSizeLabel,
                id: Date.now() // Simple unique ID
            };

            cart.push(cartItem);
            updateCartUI();

            // Open cart to show confirmation
            if (!cartDrawer.classList.contains('open')) {
                toggleCart();
            }
        }

        // Remove from Cart
        window.removeFromCart = function (id) {
            cart = cart.filter(item => item.id !== id);
            updateCartUI();
        }

        // Update UI
        function updateCartUI() {
            cartCountEl.textContent = cart.length;
            cartItemsContainer.innerHTML = '';
            let total = 0;

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p style="text-align: center; color: #999; margin-top: 50px;">Your bag is empty.</p>';
            } else {
                cart.forEach(item => {
                    const priceVal = parseFloat(item.price.replace('dt', ''));
                    if (!isNaN(priceVal)) total += priceVal;

                    const itemEl = document.createElement('div');
                    itemEl.className = 'cart-item';
                    itemEl.innerHTML = `
                        <img src="${item.image}" alt="${item.name}" class="cart-item-img">
                        <div class="cart-item-info">
                            <h4 class="cart-item-name">${item.name}</h4>
                            ${item.variant ? `<span class="cart-item-variant">Size: ${item.variant}</span>` : ''}
                            <div class="cart-item-price">${item.price}</div>
                        </div>
                        <button class="btn-remove-item" onclick="removeFromCart(${item.id})">√ó</button>
                    `;
                    cartItemsContainer.appendChild(itemEl);
                });
            }

            cartTotalEl.textContent = total.toFixed(2) + 'dt';
        }

        function renderProducts(brand) {
            productGrid.innerHTML = '';
            const products = productsData[brand] || [];

            if (products.length === 0) {
                productGrid.innerHTML = '<p style="color:white; font-size: 1.2rem; grid-column: 1/-1; text-align: center;">No products found for this brand yet.</p>';
                return;
            }

            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = 'product-card';

                let sizeButtonsHtml = '';
                if (product.sizes && product.sizes.length > 0) {
                    sizeButtonsHtml = `<div class="size-selector">`;
                    product.sizes.forEach((size, i) => {
                        sizeButtonsHtml += `<button class="size-btn ${i === 0 ? 'active' : ''}" data-index="${index}" data-size-index="${i}">${size.label}</button>`;
                    });
                    sizeButtonsHtml += `</div>`;
                }

                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='logo.png'">
                    </div>
                    <div class="product-info">
                        <h3 class="product-name">${product.name}</h3>
                        <p class="product-tagline">${product.tagline}</p>
                        ${sizeButtonsHtml}
                        <div class="product-price-container" id="price-container-${index}">
                            <span class="product-price">${product.price}</span>
                            <span class="product-original-price">${product.originalPrice}</span>
                        </div>
                        <button class="btn-buy" id="buy-btn-${index}">Add to Cart</button>
                    </div>
                `;
                productGrid.appendChild(card);

                const buyBtn = card.querySelector(`#buy-btn-${index}`);
                buyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    let sizeIdx = null;
                    const activeSizeBtn = card.querySelector('.size-btn.active');
                    if (activeSizeBtn) {
                        sizeIdx = parseInt(activeSizeBtn.getAttribute('data-size-index'));
                    }
                    addToCart(index, sizeIdx, brand);
                });
            });

            const sizeBtns = productGrid.querySelectorAll('.size-btn');
            sizeBtns.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const productIndex = parseInt(e.target.getAttribute('data-index'));
                    const sizeIndex = parseInt(e.target.getAttribute('data-size-index'));
                    const product = products[productIndex];
                    const selectedSize = product.sizes[sizeIndex];

                    const container = e.target.parentElement;
                    container.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');

                    const priceContainer = document.getElementById(`price-container-${productIndex}`);
                    priceContainer.querySelector('.product-price').textContent = selectedSize.price;
                    priceContainer.querySelector('.product-original-price').textContent = selectedSize.originalPrice;
                });
            });
        }

        function handleRouting() {
            const hash = window.location.hash;

            if (hash === '' || hash === '#landing') {
                showLanding();
            } else if (hash === '#brands') {
                showBrands();
            } else if (hash.startsWith('#products=')) {
                const brandName = decodeURIComponent(hash.split('=')[1]);
                showProducts(brandName);
            }
        }

        function showLanding() {
            screen.style.display = 'flex';
            screen.classList.remove('hidden');
            btn.classList.remove('expanding');
            productsSection.classList.remove('visible');
            productsSection.style.display = 'none';
            circles.forEach(c => c.classList.remove('revealed'));
            brandSection.style.display = 'flex';
        }

        function showBrands() {
            if (!screen.classList.contains('hidden')) {
                btn.classList.add('expanding');
                setTimeout(() => {
                    screen.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                    revealCircles();
                    setTimeout(() => { screen.style.display = 'none'; }, 800);
                }, 800);
            } else {
                productsSection.classList.remove('visible');
                brandTitle.classList.remove('revealed');
                productGrid.classList.remove('revealed');
                setTimeout(() => {
                    productsSection.style.display = 'none';
                    brandSection.style.display = 'flex';
                    document.body.style.backgroundColor = '#f8c3c8';
                    revealCircles();
                }, 800);
            }
        }

        function revealCircles() {
            circles.forEach((circle) => {
                circle.classList.add('revealed');
                circle.style.display = 'flex';
                circle.classList.remove('expanding');
            });
        }

        function showProducts(brandName) {
            screen.classList.add('hidden');
            screen.style.display = 'none';

            brandTitle.textContent = brandName;
            renderProducts(brandName);

            const circle = Array.from(circles).find(c => c.getAttribute('data-brand') === brandName);
            if (circle) {
                const bgColor = window.getComputedStyle(circle).backgroundColor;
                document.body.style.backgroundColor = bgColor;

                const lightBrands = ["SKIN 1004", "Mixsoon", "Anua", "The Ordinary", "Dr. Althea", "Glow Recipe"];
                if (lightBrands.includes(brandName)) {
                    productsSection.classList.add('light-theme');
                } else {
                    productsSection.classList.remove('light-theme');
                }
            }

            brandSection.style.display = 'none';
            productsSection.style.display = 'flex';

            setTimeout(() => {
                productsSection.classList.add('visible');
                brandTitle.classList.add('revealed');
                productGrid.classList.add('revealed');
            }, 100);
        }

        btn.addEventListener('click', () => {
            window.location.hash = 'brands';
        });

        circles.forEach(circle => {
            circle.addEventListener('click', (e) => {
                const brandName = circle.getAttribute('data-brand');
                window.location.hash = `products=${encodeURIComponent(brandName)}`;
            });
        });

        window.addEventListener('hashchange', handleRouting);
        window.addEventListener('load', handleRouting);

        // --- CHECKOUT LOGIC ---
        const checkoutOverlay = document.getElementById('checkoutOverlay');
        const checkoutForm = document.getElementById('checkoutForm');
        const checkoutBtn = document.querySelector('.btn-checkout');
        const closeCheckoutBtn = document.getElementById('closeCheckoutBtn');
        const summarySubtotal = document.getElementById('summarySubtotal');
        const summaryTotal = document.getElementById('summaryTotal');
        const shippingFee = 7.00; // Fixed delivery fee for Tunisia

        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://tthnppyrrjfbmfjnfqnq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_8r46Ru1eCBhchCdhzM3hsg_TC_5vZz3';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function openCheckout() {
            if (cart.length === 0) {
                alert("Votre panier est vide!");
                return;
            }

            // Calculate Totals
            let subtotal = 0;
            cart.forEach(item => {
                const priceVal = parseFloat(item.price.replace('dt', ''));
                if (!isNaN(priceVal)) subtotal += priceVal;
            });

            summarySubtotal.textContent = subtotal.toFixed(2) + 'dt';
            summaryTotal.textContent = (subtotal + shippingFee).toFixed(2) + 'dt';

            // Close cart and open checkout
            toggleCart();
            checkoutOverlay.classList.add('open');
            document.body.style.overflow = 'hidden'; // Prevent scrolling
        }

        function closeCheckout() {
            checkoutOverlay.classList.remove('open');
            document.body.style.overflow = 'auto';
        }

        if (checkoutBtn) checkoutBtn.addEventListener('click', openCheckout);
        if (closeCheckoutBtn) closeCheckoutBtn.addEventListener('click', closeCheckout);

        checkoutForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const submitBtn = checkoutForm.querySelector('.btn-confirm-order');
            submitBtn.textContent = 'Envoi en cours...';
            submitBtn.disabled = true;

            const name = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const address = document.getElementById('address').value;
            const total = summaryTotal.textContent;

            try {
                const { error } = await supabaseClient
                    .from('orders')
                    .insert([
                        {
                            customer_name: name,
                            customer_phone: phone,
                            customer_city: city,
                            customer_address: address,
                            items: cart,
                            total_price: total
                        }
                    ]);

                if (error) throw error;

                // Success State UI
                const modalBody = document.querySelector('.checkout-modal');
                const originalContent = modalBody.innerHTML;

                modalBody.innerHTML = `
                    <div style="text-align: center; padding: 40px 0;">
                        <div style="font-size: 4rem; margin-bottom: 20px;">‚úÖ</div>
                        <h2 style="font-family: 'Montserrat', sans-serif; color: #333; margin-bottom: 10px;">Commande Re√ßue !</h2>
                        <p style="color: #666; margin-bottom: 30px;">Merci ${name}, nous traiterons votre commande tr√®s bient√¥t.</p>
                        <button class="btn-confirm-order" id="closeSuccessBtn" style="width: auto; padding: 15px 40px;">Fermer</button>
                    </div>
                `;

                document.getElementById('closeSuccessBtn').addEventListener('click', () => {
                    closeCheckout();
                    // Reset modal content for next time (optional, as page might reload or cart clears)
                    setTimeout(() => { modalBody.innerHTML = originalContent; }, 500);
                });

                // Clear cart
                cart = [];
                updateCartUI();

            } catch (err) {
                console.error("Error submitting order:", err);
                alert("Erreur lors de l'envoi. Veuillez r√©essayer ou nous contacter sur WhatsApp.");
                submitBtn.textContent = 'Valider la commande';
                submitBtn.disabled = false;
            }
        });

    </script>
