<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSkin | Unveil your inner Aura</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Cormorant+Garamond:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --aura-pink: #f8c3c8;
            /* The background color now matches the button precisely */
            --landing-pink: #f79da6;
            --text-dark: #333333;
            --transition-speed: 0.8s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--aura-pink);
            overflow: hidden;
            /* Prevent scroll until entered */
        }

        /* 1. LANDING SCREEN */
        .landing-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: var(--landing-pink);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: transform var(--transition-speed) cubic-bezier(0.85, 0, 0.15, 1);
        }

        .landing-screen.hidden {
            transform: translateY(-100%);
        }

        .landing-logo {
            width: 80%;
            max-width: 600px;
            margin-top: -10vh;
            margin-bottom: 20px;
        }

        .btn-entrer {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 160px;
            height: 160px;
            background-color: #f8c3c8;
            color: #8b4a50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: 2px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, color 0.3s ease;
            z-index: 1010;
        }

        .btn-entrer.expanding {
            transform: translateX(-50%) scale(100);
            color: transparent;
            pointer-events: none;
            transition: transform 1.2s cubic-bezier(0.4, 0, 0.2, 1), color 0.2s ease;
        }

        /* 2. BRAND NAVIGATION (SECOND PAGE) */
        .brand-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: var(--aura-pink);
            padding: 40px;
        }

        .brand-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            flex-wrap: nowrap;
            max-width: 1400px;
            width: 100%;
        }

        .brand-circle {
            width: 155px;
            height: 155px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 1.8s cubic-bezier(0.4, 0, 0.2, 1), transform 1.8s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);

            /* Initial state for entrance animation */
            opacity: 0;
            transform: translateY(30px);
        }

        .brand-circle.revealed {
            opacity: 1;
            transform: translateY(0);
        }

        .brand-circle:hover {
            transform: scale(1.05);
        }

        /* BRAND COLORS & TYPOGRAPHY */
        .brand-cosrx {
            background-color: #000;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.2rem;
        }

        .brand-mixsoon {
            background-color: #a7ceca;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            letter-spacing: -0.5px;
        }

        .brand-glow {
            background-color: #f6e1f9;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        .brand-centella {
            background-color: #558c50;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 0.95rem;
            letter-spacing: 0.2px;
            padding: 10px;
        }

        .brand-centella small {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 0.45rem;
            text-transform: uppercase;
            margin-top: 4px;
            letter-spacing: 0.8px;
            font-weight: 400;
        }

        .brand-anua {
            background-color: #fff;
            color: #000;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            letter-spacing: -1px;
        }

        .brand-o {
            background-color: #fff;
            color: #000;
            font-family: 'Cormorant+Garamond', serif;
            font-size: 2.8rem;
            font-weight: 700;
            border: 1px solid #000 !important;
        }
    </style>
</head>

<body>

    <!-- LANDING PAGE -->
    <div class="landing-screen">
        <img src="logo.png" alt="AuraSkin Logo" class="landing-logo">
        <button class="btn-entrer" id="entrerBtn">Entrer</button>
    </div>

    <!-- BRAND ROW PAGE -->
    <section class="brand-section">
        <div class="brand-row">
            <a href="#" class="brand-circle brand-cosrx">COSRX</a>
            <a href="#" class="brand-circle brand-mixsoon">mixsoon</a>
            <a href="#" class="brand-circle brand-glow">GLOW RECIPE</a>
            <a href="#" class="brand-circle brand-centella">CENTELLA<small>KOREAN CARE</small></a>
            <a href="#" class="brand-circle brand-anua">Anua</a>
            <a href="#" class="brand-circle brand-o" data-brand="The Ordinary">O.</a>
        </div>
    </section>

    <script>
        const btn = document.getElementById('entrerBtn');
        const screen = document.querySelector('.landing-screen');
        const circles = document.querySelectorAll('.brand-circle');

        btn.addEventListener('click', () => {
            btn.classList.add('expanding');

            // Wait for expansion to finish
            setTimeout(() => {
                screen.classList.add('hidden');
                document.body.style.overflow = 'auto'; // Enable scroll after entry

                // Reveal all circles simultaneously
                circles.forEach((circle) => {
                    circle.classList.add('revealed');
                });

                // Completely hide it after the slide-up transition
                setTimeout(() => {
                    screen.style.display = 'none';
                }, 800);
            }, 1200); // Wait for the transition
        });
    </script>
</body>

</html>
