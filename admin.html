<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuraSkin Manager | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest-admin.json">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="products.js"></script>
    <style>
        :root {
            --primary: #f79da6;
            --secondary: #8b4a50;
            --bg: #fdf2f3;
            --text: #333;
            --card-bg: #fff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.5rem;
            color: var(--secondary);
            font-weight: 700;
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.8rem;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--secondary);
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .order-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            border-left: 8px solid var(--primary);
            transition: transform 0.2s;
        }

        .order-card:active {
            transform: scale(0.98);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            background: #eee;
        }

        .status-nouveau {
            background: #fdf2f3;
            color: var(--secondary);
        }

        .status-exp√©di√© {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .customer-info h4 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .customer-info p {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 10px;
        }

        .order-footer {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .order-total {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--secondary);
        }

        .btn-status {
            padding: 8px 15px;
            border-radius: 50px;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
        }

        /* Mobile Fix */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .header h1 {
                font-size: 1.2rem;
            }
        }

        /* Order Edit Styles */
        .add-product-container {
            margin-top: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 20px;
            border: 1px dashed var(--primary);
            display: none;
        }

        .add-product-container select,
        .add-product-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
            font-family: inherit;
        }

        .add-product-container button {
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 0;
        }

        .btn-add-item {
            background: none;
            border: 1.5px solid var(--primary);
            color: var(--secondary);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
        }

        .btn-add-item:hover {
            background: var(--primary);
            color: white;
        }

        .btn-delete {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background: #eee;
            color: #999;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-delete:hover {
            background: #ff4444;
            color: white;
        }

        /* Tabs Styles */
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            background: #fff;
            padding: 5px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border-radius: 50px;
            border: none;
            background: none;
            color: #999;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 10px rgba(247, 157, 166, 0.3);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Products Tab Styles */
        .product-card {
            background: #fff;
            padding: 15px;
            border-radius: 20px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.02);
        }

        .product-img {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            object-fit: cover;
            background: #fdf2f3;
        }

        .product-info h5 {
            font-size: 0.9rem;
            margin-bottom: 2px;
        }

        .product-info p {
            font-size: 0.75rem;
            color: #999;
        }

        .product-price-list {
            margin-left: auto;
            text-align: right;
            font-weight: 700;
            color: var(--secondary);
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div id="loginScreen"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: var(--bg); z-index: 9999; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px;">
        <h1 style="color: var(--secondary); margin-bottom: 30px;">AuraSkin Admin</h1>
        <div
            style="background: #fff; padding: 40px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); width: 100%; max-width: 400px; text-align: center;">
            <p style="margin-bottom: 20px; color: #666;">Entrez votre mot de passe secret</p>
            <input type="password" id="adminPassword"
                style="width: 100%; padding: 15px; border-radius: 20px; border: 1px solid #eee; margin-bottom: 20px; text-align: center; font-size: 1.2rem;">
            <button onclick="checkPassword()"
                style="width: 100%; padding: 15px; border-radius: 20px; border: none; background: var(--primary); color: #fff; font-weight: 700; cursor: pointer;">Se
                connecter</button>
        </div>
    </div>

    <div class="header">
        <h1>AuraSkin Manager</h1>
        <div style="display: flex; flex-direction: column; align-items: flex-end;">
            <div id="connectionStatus" style="font-size: 0.7rem; color: #999;">Connect√© üü¢</div>
            <button id="installBtn"
                style="display: none; margin-top: 5px; padding: 5px 12px; border-radius: 50px; border: 1.5px solid var(--primary); background: #fff; color: var(--secondary); font-size: 0.7rem; font-weight: 700; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05);">Installer
                l'App üì≤</button>
        </div>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('orders')">Commandes üì¶</button>
        <button class="tab-btn" onclick="switchTab('products')">Produits üß¥</button>
    </div>

    <div id="ordersContent" class="tab-content active">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Nouveaux</h3>
                <p id="todayCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Total Ventes</h3>
                <p id="totalRevenue">0 dt</p>
            </div>
        </div>

        <div class="order-list" id="orderList">
            <p style="text-align: center; color: #999; margin-top: 50px;">Chargement des commandes...</p>
        </div>
    </div>

    <div id="productsContent" class="tab-content">
        <div class="order-list" id="productList">
            <!-- Products will be rendered here -->
        </div>
    </div>

    <script>
        // --- SUPABASE CONFIGURATION ---
        const SUPABASE_URL = 'https://tthnppyrrjfbmfjnfqnq.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_8r46Ru1eCBhchCdhzM3hsg_TC_5vZz3';
        const ADMIN_PASSWORD = 'aura_admin_2024'; // Change this to your desired secret password

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function checkPassword() {
            const pass = document.getElementById('adminPassword').value;
            if (pass === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                localStorage.setItem('admin_auth', 'true');
                init();
            } else {
                alert("Mot de passe incorrect");
            }
        }

        // Auto-login if previously authenticated
        if (localStorage.getItem('admin_auth') === 'true') {
            document.getElementById('loginScreen').style.display = 'none';
            init();
        }

        async function init() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./sw-admin.js');
            }
            fetchOrders();
            renderProducts();
            setupRealtime();
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

            if (tab === 'orders') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('ordersContent').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('productsContent').classList.add('active');
                renderProducts();
            }
        }

        function renderProducts() {
            const list = document.getElementById('productList');
            list.innerHTML = Object.keys(productsData).map(brand => {
                const brandProducts = productsData[brand].map(p => {
                    const prices = p.sizes && p.sizes.length > 0
                        ? p.sizes.map(s => `${s.label}: ${s.price}`).join(' | ')
                        : p.price;

                    return `
                        <div class="product-card">
                            <img src="${p.image}" class="product-img" onerror="this.src='logo.png'">
                            <div class="product-info">
                                <h5>${p.name}</h5>
                                <p>${brand} ${p.collection ? `| ${p.collection}` : ''}</p>
                            </div>
                            <div class="product-price-list">${prices}</div>
                        </div>
                    `;
                }).join('');
                return brandProducts;
            }).join('');
        }

        async function fetchOrders() {
            const { data, error } = await supabaseClient
                .from('orders')
                .select('*')
                .order('created_at', { ascending: false });

            if (error) {
                console.error("Error fetching orders:", error);
                return;
            }

            renderOrders(data);
            updateStats(data);
        }

        function setupRealtime() {
            supabaseClient
                .channel('orders_channel')
                .on('postgres_changes', { event: '*', schema: 'public', table: 'orders' }, (payload) => {
                    fetchOrders(); // Refresh everything on any change
                })
                .subscribe();
        }

        function renderOrders(orders) {
            const list = document.getElementById('orderList');
            if (orders.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #999; margin-top: 50px;">Aucune commande trouv√©e.</p>';
                return;
            }

            list.innerHTML = orders.map(order => {
                const date = new Date(order.created_at).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
                const statusClass = order.status === 'Nouveau' ? 'status-nouveau' : (order.status === 'Exp√©di√©' ? 'status-exp√©di√©' : '');

                return `
                    <div class="order-card" style="position: relative;">
                        <button class="btn-delete" onclick="deleteOrder('${order.id}')" title="Supprimer la commande">‚úï</button>
                        <div class="order-header">
                            <span class="order-status ${statusClass}">${order.status}</span>
                            <span style="font-size: 0.8rem; color: #999;">${date} | ${new Date(order.created_at).toLocaleDateString()}</span>
                        </div>
                        <div class="customer-info">
                            <h4>${order.customer_name}</h4>
                            <p>üìç ${order.customer_city}, ${order.customer_address}</p>
                            <p>üìû <a href="tel:${order.customer_phone}" style="color: var(--secondary); text-decoration: none;">${order.customer_phone}</a></p>
                            <div style="margin-top: 10px; font-size: 0.85rem; color: #555; background: #fafafa; padding: 10px; border-radius: 10px;">
                                <strong>Articles :</strong><br>
                                ${order.items.map(item => `- ${item.name} (${item.variant})`).join('<br>')}
                            </div>
                            <button class="btn-add-item" onclick="toggleAddProduct('${order.id}')">+ Ajouter un article</button>
                            
                            <div id="add-product-${order.id}" class="add-product-container">
                                <select id="product-select-${order.id}" onchange="updateVariantsDropdown('${order.id}')">
                                    <option value="">S√©lectionner un produit...</option>
                                    ${Object.keys(productsData).flatMap(brand =>
                    productsData[brand].map(p => `<option value="${brand}|${p.name}">${brand} - ${p.name}</option>`)
                ).join('')}
                                </select>
                                <select id="variant-select-${order.id}" style="display:none;" onchange="updateDefaultPrice('${order.id}')">
                                    <option value="">S√©lectionner variante...</option>
                                </select>
                                <div style="display: flex; gap: 8px; margin-bottom: 10px;">
                                    <input type="text" id="custom-price-${order.id}" placeholder="Prix sp√©cial (ex: 45dt)" style="flex: 1; padding: 10px; border-radius: 10px; border: 1px solid #ddd; font-family: inherit;">
                                </div>
                                <button onclick="confirmAddProduct('${order.id}')">Confirmer l'ajout</button>
                            </div>
                        </div>
                        <div class="order-footer">
                            <span class="order-total">${order.total_price}</span>
                            <div style="display: flex; gap: 10px;">
                                <button onclick='generateInvoice(${JSON.stringify(order).replace(/'/g, "&#39;")})' style="padding: 5px 10px; border-radius: 5px; border: 1px solid #ddd; background: #fff; cursor: pointer;">Re√ßu üìÑ</button>
                                <select onchange="updateStatus('${order.id}', this.value)" class="btn-status" style="background: #fff; color: #333; border: 1px solid #ddd;">
                                    <option value="Nouveau" ${order.status === 'Nouveau' ? 'selected' : ''}>Nouveau</option>
                                    <option value="En cours" ${order.status === 'En cours' ? 'selected' : ''}>En cours</option>
                                    <option value="Exp√©di√©" ${order.status === 'Exp√©di√©' ? 'selected' : ''}>Exp√©di√©</option>
                                    <option value="Annul√©" ${order.status === 'Annul√©' ? 'selected' : ''}>Annul√©</option>
                                </select>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        async function updateStatus(id, newStatus) {
            const { error } = await supabaseClient
                .from('orders')
                .update({ status: newStatus })
                .eq('id', id);

            if (error) {
                alert("Erreur lors de la mise √† jour");
                console.error(error);
            }
        }

        async function deleteOrder(id) {
            if (!confirm("√ätes-vous s√ªr de vouloir supprimer cette commande ?)")) return;

            const { error } = await supabaseClient
                .from('orders')
                .delete()
                .eq('id', id);

            if (error) {
                alert("Erreur lors de la suppression");
                console.error(error);
            }
        }

        function toggleAddProduct(orderId) {
            const container = document.getElementById(`add-product-${orderId}`);
            container.style.display = container.style.display === 'block' ? 'none' : 'block';
        }

        function updateVariantsDropdown(orderId) {
            const select = document.getElementById(`product-select-${orderId}`);
            const variantSelect = document.getElementById(`variant-select-${orderId}`);
            const [brand, productName] = select.value.split('|');

            if (!brand) {
                variantSelect.style.display = 'none';
                return;
            }

            const product = productsData[brand].find(p => p.name === productName);
            if (product && product.sizes && product.sizes.length > 0) {
                variantSelect.innerHTML = product.sizes.map(s => `<option value="${s.label}">${s.label} (${s.price})</option>`).join('');
                variantSelect.style.display = 'block';
                updateDefaultPrice(orderId);
            } else {
                variantSelect.style.display = 'none';
                variantSelect.innerHTML = '<option value="Standard">Standard</option>';
                updateDefaultPrice(orderId);
            }
        }

        function updateDefaultPrice(orderId) {
            const select = document.getElementById(`product-select-${orderId}`);
            const variantSelect = document.getElementById(`variant-select-${orderId}`);
            const priceInput = document.getElementById(`custom-price-${orderId}`);
            const [brand, productName] = select.value.split('|');

            if (!brand) return;

            const product = productsData[brand].find(p => p.name === productName);
            const variantLabel = variantSelect.style.display === 'block' ? variantSelect.value : 'Standard';

            let price = product.price;
            if (variantLabel !== 'Standard') {
                const v = product.sizes.find(s => s.label === variantLabel);
                if (v) price = v.price;
            }
            priceInput.value = price;
        }

        async function confirmAddProduct(orderId) {
            const select = document.getElementById(`product-select-${orderId}`);
            const variantSelect = document.getElementById(`variant-select-${orderId}`);
            const [brand, productName] = select.value.split('|');

            if (!brand) return alert("S√©lectionnez un produit");

            const product = productsData[brand].find(p => p.name === productName);
            const variantLabel = variantSelect.style.display === 'block' ? variantSelect.value : 'Standard';

            // Find price
            let itemPrice = product.price;
            if (variantLabel !== 'Standard') {
                const variant = product.sizes.find(s => s.label === variantLabel);
                if (variant) itemPrice = variant.price;
            }

            // Fetch current order to update it
            const { data: order, error: fetchError } = await supabaseClient
                .from('orders')
                .select('*')
                .eq('id', orderId)
                .single();

            if (fetchError) return alert("Erreur lors de la r√©cup√©ration de la commande");

            const currentItems = order.items || [];

            // USE CUSTOM PRICE IF PROVIDED
            const customPrice = document.getElementById(`custom-price-${orderId}`).value.trim();
            const finalPrice = customPrice || itemPrice;

            const newItems = [...currentItems, { name: productName, variant: variantLabel, price: finalPrice }];

            // Calculate new total
            const currentTotal = parseFloat(order.total_price.replace('dt', '') || '0');
            const addedPrice = parseFloat(finalPrice.replace('dt', '') || '0');
            const newTotalPrice = (currentTotal + addedPrice).toFixed(1) + 'dt';

            const { error: updateError } = await supabaseClient
                .from('orders')
                .update({
                    items: newItems,
                    total_price: newTotalPrice
                })
                .eq('id', orderId);

            if (updateError) {
                alert("Erreur lors de l'ajout du produit");
                console.error(updateError);
            } else {
                toggleAddProduct(orderId);
                // Realtime will trigger the refresh
            }
        }

        function generateInvoice(order) {
            const printWindow = window.open('', '_blank');
            const date = new Date(order.created_at).toLocaleDateString('fr-FR');
            const time = new Date(order.created_at).toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });

            const itemsHtml = order.items.map(item => `
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 10px; text-align: left;">${item.name} <br><span style="font-size: 0.8rem; color: #666;">${item.variant}</span></td>
                    <td style="padding: 10px; text-align: right;">${item.price}</td>
                </tr>
            `).join('');

            const htmlContent = `
                <!DOCTYPE html>
                <html>
                <head>
                    <title>Re√ßu - AuraSkin</title>
                    <style>
                        body { font-family: 'Helvetica', sans-serif; padding: 40px; color: #333; max-width: 800px; margin: 0 auto; }
                        .header { text-align: center; margin-bottom: 40px; }
                        .logo { font-size: 2rem; font-weight: bold; color: #f79da6; letter-spacing: 2px; }
                        .meta { display: flex; justify-content: space-between; margin-bottom: 30px; font-size: 0.9rem; color: #555; }
                        .customer { margin-bottom: 30px; background: #f9f9f9; padding: 20px; border-radius: 10px; }
                        table { width: 100%; border-collapse: collapse; margin-bottom: 30px; }
                        th { text-align: left; padding: 10px; border-bottom: 2px solid #f79da6; color: #f79da6; }
                        .total { text-align: right; font-size: 1.5rem; font-weight: bold; margin-top: 20px; }
                        .footer { margin-top: 60px; text-align: center; font-size: 0.8rem; color: #999; border-top: 1px solid #eee; padding-top: 20px; }
                        @media print {
                            body { -webkit-print-color-adjust: exact; }
                        }
                    </style>
                </head>
                <body>
                    <div class="header">
                        <div class="logo">AuraSkin</div>
                        <p>Re√ßu de Commande</p>
                    </div>

                    <div class="meta">
                        <div>
                            <strong>Date:</strong> ${date} √† ${time}<br>
                            <strong>ID:</strong> #${order.id.slice(0, 8)}
                        </div>
                        <div style="text-align: right;">
                            <strong>Statut:</strong> ${order.status}
                        </div>
                    </div>

                    <div class="customer">
                        <strong>Client:</strong> ${order.customer_name}<br>
                        <strong>T√©l:</strong> ${order.customer_phone}<br>
                        <strong>Adresse:</strong> ${order.customer_city}, ${order.customer_address}
                    </div>

                    <table>
                        <thead>
                            <tr>
                                <th>Article</th>
                                <th style="text-align: right;">Prix</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${itemsHtml}
                        </tbody>
                    </table>

                    <div class="total">
                        Total: ${order.total_price}
                    </div>
